<style>
    .root{
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .subdiv{
  border-radius: 25px;
  background-color: lightblue;
  padding: 20px;
  width: 600px;
  height: auto;
  }
  .gap{
  margin-bottom: 15px;
  }
  .special{

  color: blue;
  text-align: center;
  text-shadow: 2px 2px red;
  font-size: 30px;
  font: bold;
</style>
<!DOCTYPE html>
<html lang="en">
<head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <title>Category Interface</title>
</head>
<body>
<div class="root">
    <div class="subdiv">
        <div class="row gap">
            <div class="col special">
                <b>CATEGORY INTERFACE</b>
            </div>
        </div>
        <div class="row gap">
            <div class="col">
                <div class="control has-icons-left has-icons-right">
  <input class="input" name="categoryid" type="text" placeholder="Category Id">
  <span class="icon is-small is-left">
    <i class="fas fa-id-card"></i>
  </span>
  <span class="icon is-small is-right">
    <i class="fas fa-check"></i>
  </span>
</div>

            </div>
        </div>
        <div class="row gap">
            <div class="col">
                <div class="control has-icons-left has-icons-right">
  <input class="input" name="categoryname" type="text" placeholder="Category Name">
  <span class="icon is-small is-left">
    <i class="fas fa-play"></i>
  </span>
  <span class="icon is-small is-right">
    <i class="fas fa-check"></i>
  </span>
</div>
            </div>
        </div>

        <div class="row gap">
            <div class="col">
                <div class="control has-icons-left has-icons-right">
  <input class="input" name="description" type="text" placeholder="Description">
  <span class="icon is-small is-left">
    <i class="fas fa-align-left"></i>
  </span>
</div>
            </div>
        </div>

           <div class="row gap">
            <div class="col">
                <div class="control has-icons-left has-icons-right">
  <input class="input" name="icon" type="text" placeholder="Icon">
  <span class="icon is-small is-left">
    <i class="fas fa-image"></i>
  </span>
</div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
